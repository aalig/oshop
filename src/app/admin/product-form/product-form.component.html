<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title" class="col-form-label">Title</label>
        <input #title="ngModel" ngModel name="title" type="text" class="form-control" id="title" placeholder="Title" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-form-label">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" ngModel name="price" type="number" class="form-control" id="price" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category" class="col-form-label">Category</label>
        <select #category="ngModel" ngModel name="category" class="form-control" id="category" required>
              <option value=""></option>
              <option *ngFor="let c of categories$ | async" [value]="c.$key">
                {{ c.name }}
              </option>
            </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl" class="col-form-label">Image URL</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">ImageUrl is required.</div>
          <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h4 class="card-title">{{ title.value }}</h4>
        <p class="card-text">{{ price.value | currency:'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
